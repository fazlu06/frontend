<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
    <label for="">FIRST NAME :</label>
    <input type="text">
    <br><br>
    <label for="">ADDRESS :</label>
    <textarea name="" id=""></textarea>
    <br><br>
    STATE :
    <select name="" id="">
        <option value="">KERLA</option>
        <option value="">TAMILNADU</option>
        <option value="">MAHARASHTRA</option>
        <option value="">KARNATAKA</option>
    </select>
    <br><br>
    <label for="">GENDER :</label>
    <input type="radio" name="a">Male
    <input type="radio" name="a">Female
    <br><br>
    <label for="">PASSWORD :</label>
    <input type="password">
    <br><br>
    LANGUAGES :
    <input type="checkbox"> English
    <input type="checkbox"> Hindi
    <input type="checkbox">Malayalam
    <input type="checkbox">French
    <br><br>
    DATE : <input type="date"> 
    <br><br>
    TIME : <input type="time">
    <br><br>
    FILE : <input type="file">
    <br><br>
    E.MAIL : <input type="email">
    <br><br>
    RANGE : <input type="range">
    <br><br>
    COLOR : <input type="color">
    <br><br>
    TO SUBMIT FORM :<input type="submit">
    <br><br>
    TO RESET FORM :<input type="reset">
</form>





</body>
</html>
